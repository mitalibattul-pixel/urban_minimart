{% extends 'adminpanel/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Sub Category{% else %}Add Sub Category{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'product:subcategory_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
