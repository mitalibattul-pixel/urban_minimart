{% extends 'adminpanel/base.html' %}

{% block content %}
<h2>{{ title|default:"Add Batch" }}</h2>

<form method="post" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Product</label>
        {{ form.product }}
    </div>

    <div class="mb-3">
        <label class="form-label">Batch Number</label>
        {{ form.batch_number }}
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity</label>
        {{ form.quantity }}
    </div>

    <div class="mb-3">
        <label class="form-label">MFG Date</label>
        {{ form.mfg_date }}
    </div>

    <div class="mb-3">
        <label class="form-label">EXP Date</label>
        {{ form.exp_date }}
    </div>

    <button type="submit" class="btn btn-success">
        Save Batch
    </button>

    <a href="{% url 'product:batch_list' %}" class="btn btn-secondary">
        Cancel
    </a>
</form>
{% endblock %}
