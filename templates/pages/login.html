{% extends 'pages/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
.login-wrapper{
    min-height: calc(100vh - 140px); /* header height adjust */
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f9f9f9;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.login-card {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    padding: 30px;
    text-align: center;
}

.login-title {
    color: #2e7d32;
    font-size: 28px;
}

.login-subtitle {
    color: #4caf50;
    margin-bottom: 25px;
    font-size: 14px;
}

.input-group {
    text-align: left;
    margin-bottom: 20px;
}

.input-group label {
    color: #2e7d32;
    font-weight: 600;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #c8e6c9;
    border-radius: 8px;
}
input::placeholder {
    letter-spacing: normal;
    opacity: 0.7;
}

.btn-login {
    width: 100%;
    background-color: #2e7d32;
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

.btn-login:hover {
    background-color: #1b5e20;
}

.signup-text {
    margin-top: 15px;
    font-size: 13px;
}
</style>

<div class="login-wrapper">
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Login to your account</p>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button class="btn-login">Login</button>

                <p class="signup-text">
                    Don't have an account?
                    <a href="{% url 'register' %}">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
